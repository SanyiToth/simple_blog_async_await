<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<header>
    <h1>Blog Project</h1>
    <h2>This is the best app for people with apps.</h2>
</header>
<section id="selector">
    <div>
        <label for="selector-post-per-page">Posts:</label><br>
        <select name="selector-post-per-page" id="selector-post-per-page">
            <option value="10">10</option>
            <option value="30">30</option>
            <option value="60">60</option>
            <option value="100">100</option>
        </select>
    </div>
    <p id="selector-posts-length"></p>
    <div>
        <label for="selector-post-order">Posts order:</label><br>
        <select name="selector-post-order" id="selector-post-order">
            <option value="" disabled selected>Select posts order</option>
            <option value="latest first">latest first</option>
            <option value="oldest first">oldest first</option>
        </select>
    </div>
</section>
<section id="paginate">
    <div id="paginate-first-page"><<</div>
    <div id="paginate-previous"><</div>
    <div id="paginate-page"></div>
    <div id="paginate-next-page">></div>
    <div id="paginate-last-page"> >></div>
</section>
<section id="grid-container">
</section>
<script type="module" src="scripts/index.js"></script>
</body>
</html>
